<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/ac_agua.css">
</head>
<body>
    <header>
        <label class="title">SACI</label> <br>
        <label class="text">SISTEMA AUTOMATIZADO DE CONTROL DE INVERNADEROS</label>
    </header>
    <div class="content">
        <label class="txtEst">Estado del Almacen de agua</label>
        <div class="tinacoItem">
                    <div class="est"> 
                        <img src="../images/deposito-de-agua.png" alt="">
                        <label id="cantAgua">50%</label>
                    </div>
                    <div class="switch">
                        <label>LLENADO AUTOMATICO</label>
                        <div class="control">
                            <div class="controlItemDown">
                                <div class="toggle-button-cover">
                                    <div class="button-cover">
                                        <div class="button b2" id="button-10">
                                        <input type="checkbox" id="checkAutomatico" class="checkbox" />
                                        <div class="knobs">
                                            <span>On</span>
                                        </div>
                                        <div class="layer"></div>
                                        </div>
                                    </div>
                                    </div>
                            </div>
                                
                        </div>
                    </div>
        </div>
        <div class="tinacoItem">
            <div class="est"> 
                <img src="../images/agua-potable.png" alt="">
            </div>
            <div class="switch">
                <label>LLENAR</label>
                <div class="control">
                    <div class="controlItemDown">
                        <div class="toggle-button-cover">
                            <div class="button-cover">
                                <div class="button b2 manual" id="button-10">
                                <input type="checkbox" class="checkbox" id="checkManual" />
                                <div class="knobs">
                                    <span>On</span>
                                </div>
                                <div class="layer"></div>
                                </div>
                            </div>
                            </div>
                    </div>
                </div>

            </div>
        </div>  
    
    </div>

    <footer>
        <a href="mouloAire.html" class="quitar"><div class="item"><img src="../images/ondas.png" alt=""> <label>Aire</label></div></a>
        <a href="Index.html" class="quitar"><div class="home"><img src="../images/SACI.png" alt=""></div></a>
        <a href="../pages/suelo/gene.html" class="quitar"><div class="item"><img src="../images/jardineria.png" alt=""> <label>Suelo</label></div></a>
    </footer>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../js/waterPump.js"></script>
</body>
</html>
